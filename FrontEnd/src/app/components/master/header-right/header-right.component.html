<div class="boxAccordin" *ngIf="banners">
    <ul>
        <li *ngFor="let item of banners" (mouseenter)="hover(item);"><span [ngClass]="{'current': item.active}" style="color: #DBC687;">♦ ♦ ♦ ♦ ♦ ♦ ♦</span>
            <a [routerLink]="['#']"><img src={{item.image}} [ngStyle]="{'display': item.active == true ? 'block' : 'none'}"></a>
        </li>
    </ul>
</div>
